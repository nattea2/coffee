<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Embed</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
  }
  .iframe-container {
    position: relative;
    width: 100%;
    padding-bottom: 75%; /* Aspect ratio 4:3 */
    height: 0;
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: 0;
  }
</style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbz8XROEpsSm7iRwUasekasnKgMrdeMmmupEAvAYXiUzyzIFZGOBniW7kSpVF1LH0K_c/exec" allowfullscreen></iframe>
  </div>
</body>
</html>
